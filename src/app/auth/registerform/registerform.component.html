<div class="tab-content">
	<div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
		<form [formGroup]="registerForm" (ngSubmit)="formSubmitHandler()">
			<!-- Name input -->
			<div class="form-outline mb-4">
				<label class="form-label" for="registerUsername">Username</label>
				<input type="text" id="registerUsername" class="form-control mb-2" formControlName="username" />
			</div>

			<!-- Email input -->
			<div class="form-outline mb-4">
				<label class="form-label" for="registerEmail">Email</label>
				<input type="email" id="registerEmail" class="form-control mb-2" formControlName="emailAdrress" />
			</div>

			<!-- Password input -->
			<div class="form-outline mb-4">
				<label class="form-label" for="registerPassword">Password</label>
				<input type="password" id="registerPassword" class="form-control mb-2" formControlName="password" />
			</div>

			<!-- Repeat Password input -->
			<div class="form-outline mb-4">
				<label class="form-label" for="registerRepeatPassword">Confirm password</label>
				<input type="password" id="registerRepeatPassword" class="form-control mb-2" formControlName="confirmPassword" />
			</div>
			<div class="form-outline mb-4" *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="!registerForm.valid">Register</button>
			<!-- Register buttons -->
			<div class="text-center">
				<p>Already a member? <a routerLink="/login">Login</a></p>
			</div>
		</form>
	</div>
</div>
