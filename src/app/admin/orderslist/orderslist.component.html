<div class="container mt-3">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Date Placed</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.datePlaced | date }}</td>
          <td>{{ order.orderStatus }}</td>
          <td>
            <button *ngIf="order.orderStatus === 'Processing'" class="btn btn-warning btn-sm" (click)="cancelOrder(order.orderId)">Cancel</button>
            <button *ngIf="order.orderStatus === 'Processing'" class="btn btn-warning btn-sm" (click)="completeOrder(order.orderId)">Complete</button>

            <a [routerLink]="['/admin/orderdetail', order.orderId]" class="btn btn-primary btn-sm">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
