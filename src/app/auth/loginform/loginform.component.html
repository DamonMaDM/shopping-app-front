<div class="tab-content">
	<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
		<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">
            <!-- Username input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="loginName">Username</label>
                <input
                    type="text"
                    id="loginName"
                    class="form-control mb-2"
                    #loginUsername="ngModel"
                    name="loginUsername"
                    ngModel
                    required />
                <div
                    class="form-text text-danger alert alert-danger p-1"
                    *ngIf="(loginUsername.dirty && !loginUsername.valid) || (loginUsername.touched && !loginUsername.valid) || (loginForm.submitted && !loginUsername.valid)">
                    <p class="m-0">Username is a required field!</p>
                </div>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">Password</label>
                <input
                    type="password"
                    id="loginPassword"
                    class="form-control mb-2"
                    #loginPass="ngModel"
                    name="loginPass"
                    ngModel
                    required />
                <div
                    class="form-text text-danger alert alert-danger p-1"
                    *ngIf="(loginPass.dirty && !loginPass.valid) || (loginPass.touched && !loginPass.valid) || (loginForm.submitted && !loginPass.valid)">
                    <p class="m-0">Password is a required field!</p>
                </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!loginForm.valid">Sign in</button>
            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a routerLink="/register">Register</a></p>
            </div>
        </form>
	</div>
</div>
