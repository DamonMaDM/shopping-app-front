<div class="container-fluid mt-100" [ngSwitch]="true">
	<div class="row" *ngSwitchCase="cartItems.length !== 0">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h5>Shopping Cart</h5>
				</div>
				<div class="d-flex flex-column justify-content-center align-items-center h-100 w-100">
					<div class="col-10">
						<div *ngFor="let item of cartItems" class="pt-5">
							<app-cartitem [item]="item"></app-cartitem>
						</div>
					</div>
					<div class="row w-100 bg-light py-3">
						<div class="col-10 m-auto d-flex flex-row align-items-center justify-content-between">
							<button type="button" class="btn btn-warning btn-block btn-md w-25" (click)="proceedToPay()">Proceed to Pay</button>
							<h4>Total: {{ totalPrice | currency: '':'USD' }}</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div *ngSwitchCase="cartItems.length === 0" class="d-flex align-items-center justify-content-center m-auto" style="width: 40%">
		Empty Cart.
	</div>
</div>
